<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindScape | Добро пожаловать!</title>
    <!-- Подключение css-файла и иконки -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="icon" href="/images/favicon.ico">
    <!-- Фон для страницы (иначе не работает) -->
    <style>
        body {
            background-image: url(images/background.png);
        }
    </style>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Лого + название сервиса -->
    <div class="logo-container">
        <img src="images/logo.png" alt="logo" id="logo">
        <h1>MindScape</h1>
    </div>

    <!-- Блок для отображения ошибок -->
    <div class="info-container">
        <div th:if="${param.error}" class="error-msg">
            Неверный логин или пароль.
        </div>
        <div th:if="${param.logout}" class="logout-msg">
            Вы успешно вышли из системы.
        </div>
    </div>

    <!-- Форма для ввода логина и пароля -->
    <form th:action="@{/login}" method="post">
        <div class="login-box">
            <input type="email" id="userEmail" name="email" required placeholder="E-mail">
            <input type="password" id="userPassword" name="password" required placeholder="Пароль">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>

        <!-- Забыли пароль? -->
        <div class="forgot-password">
            <a href="">Забыли пароль?</a>
        </div>

        <!-- Кнопки "регистрация" и "войти" -->
        <div class="buttons-container">
            <button class="custom-button" type="submit" id="login">Войти</button>
            <a th:href="@{/registration}" class="custom-button" id="register">Регистрация</a>
        </div>
    </form>
</div>
</body>
</html>
