<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/user_reg.css}">
    <title>Регистрация</title>
    <!-- Фон для страницы (иначе не работает) -->
    <style>
        body {
            background-image: url(images/user_reg_bg.png);
        }
    </style>
</head>
<body>
    <!-- Общий контейнер со всеми элементами -->
    <div class="container">
        <!-- Лого + "регистрация" -->
        <div class="logo-container">
            <img src="images/logo.png" alt="logo" id="logo">
            <h1 >Регистрация</h1>
        </div>

        <form th:action="@{/user_registration/register}" method="post" onsubmit="return validateForm()">
            <!-- Поля для ввода информации -->
            <div class="reg-box">
                <input type="text" id="username" name="name" required placeholder="Ваше имя">
                <input type="email" id="userEmail" name="email" required placeholder="Ваша почта">
                <input type="password" id="userPassword" name="password" required placeholder="Пароль">
                <input type="password" id="userPassword1" name="confirmPassword" required placeholder="Повторите пароль">

                <!-- CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>

            <!-- Контейнер для кнопок -->
            <div class="button-container">
                <button class="custom-button" id="registration">Создать аккаунт</button>
                <button type="button" class="custom-button" id="back">Назад</button>
            </div>
        </form>
    </div>
    <script src="js/user_reg.js"></script>
</body>
</html>
