<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение css-файла и иконки -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/forgot-pass.css}">
    <link rel="icon" href="/images/favicon.ico">
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Лого + надпись -->
        <div class="logo-container">
            <img src="/images/logo.png" alt="logo" id="logo">
            <h1>Восстановление пароля</h1>
        </div>

        <!-- Блок для сообщения об ошибке -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <!-- Поля для ввода информации -->
        <form th:action="@{/forgot_password}" method="post">
            <div class="input-info">
                <input type="email" id="userEmail" name="email" required placeholder="E-mail">
                <input type="password" id="userPassword" name="password" required placeholder="Новый пароль">
                <input type="password" id="userPassword1" name="confirmPassword" required placeholder="Повторите пароль">
                <!-- CSRF TOKEN -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>

            <!-- Контейнер для кнопок -->
            <div class="button-container">
                <button class="custom-button" id="confirm">Подтвердить</button>
                <a href="javascript:history.back()" class="custom-button" id="back">Назад</a>
            </div>
        </form>
    </div>
</body>
</html>
