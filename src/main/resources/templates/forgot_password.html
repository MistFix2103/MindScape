<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение css-файла и иконки -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/forgot-pass.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/modals/captchaModal.css}">
    <link rel="icon" href="/images/favicon.ico">
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Лого + надпись -->
        <div class="logo-container">
            <img src="/images/logo.png" alt="logo" id="logo">
            <h1>Восстановление пароля</h1>
        </div>

        <!-- Блок для сообщения об ошибке -->
        <div class="error-message" id="error" style="display: none;"></div>
        
        <!-- Поля для ввода информации -->
        <form th:action="@{/forgot_password}" method="post" class="pass-form">
            <div class="input-info">
                <input type="email" id="userEmail" name="email" required placeholder="E-mail">
                <input type="password" id="userPassword" name="password" required placeholder="Новый пароль">
                <input type="password" id="userPassword1" name="confirmPassword" required placeholder="Повторите пароль">
            </div>

            <!-- Контейнер для кнопок -->
            <div class="button-container">
                <button class="custom-button" id="confirm">Подтвердить</button>
                <a href="javascript:history.back()" class="custom-button" id="back">Назад</a>
            </div>

            <!-- CSRF TOKEN -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>

    <!-- Добавляем модальное окно для капчи и скрипт -->
    <div th:replace="~{modals/captchaModal :: captchaModal}"></div>
    <script src="/js/captcha.js"></script>
</body>
</html>
